<!DOCTYPE html>
<html>
<head>
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Convertor</h1>
    <form id="temperature-form">
        <label for="input-scale">Select Input Scale:</label>
        <select id="input-scale" name="input-scale">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br>
        <label for="output-scale">Select Output Scale:</label>
        <select id="output-scale" name="output-scale">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" name="temperature" placeholder="Enter temperature">
        <br>
        <button type="button" id="convert-button">Convert</button>
    </form>
    <div id="result">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
